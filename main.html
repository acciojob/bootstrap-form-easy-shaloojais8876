<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="mt-5">
	<!-- the entire body must be written by student -->
	<div class="border p-5">
	<h2>Internship Form</h2>
	<form class= "was-validated">
		<div class="d-flex justify-content-between">
	
			  <div class="form-group">
                <label for="first-name-input" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name-input" required>
				  <div class="invalid-feedback">
                    First name required
                </div>
               
            </div>
			  <div class="form-group">
                <label for="last-name-input" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name-input" required>
            <div class="invalid-feedback">
                Last name required
                </div>
            </div>
			<div class="form-group">
			<label for ="email-input" class="form-label">Email Address</label>
			<input type="email" class="form-control" id="email-input" required>
		<div class="invalid-feedback">
                    Email required
                </div>
			
			</div>
		</div>
		<br>
		<div class="d-flex justify-content-between">
			<div class="form-group">
			<label for="college-input" class="form-label">College</label>
			<input type="text"  class="form-control"id="college-input" required>
			<div class="invalid-feedback">
                    Please provie a valid college
                </div>
			
			</div>
			<div class="form-group">
				<label for="grad-year-select" class="form-label">Graduation Year</label>
			<select class="form-select" id="grad-year-select" required>
				<option disabled selected hidden>Choose</option>
				<option>2020</option>
				<option>2021</option>
				<option>2022</option>
				<option>2023</option>
			</select>
				<div class="invalid-feedback">
                Please select a valid Gradutaion Year.
                </div>
			</div>
<div class="form-group">
			<label for ="roll-no-input" class="form-label">Roll No.</label>
			<input type ="text" class="form-control" id="roll-no-input" required>
		</div>
			<div class="invalid-feedback">
                    Please select a valid Roll no.
                </div>
		</div>
		<br>
		<div class="form-group form-check">
			<input type="checkbox" class="form-check-input" id="conditions-checkbox" required>	
			 <label for="conditions-checkbox" class="form-check-label">Agree to terms and conditions</label>
	<div class="invalid-feedback">
                    You must agree before submitting.
                </div>
		
		</div>
		<br>
		<div>
        <button type="submit" class="btn btn-primary">Submit form</button>
			
		</div>
	</div>
	
	
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
