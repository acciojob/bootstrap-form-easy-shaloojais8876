<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="mt-5">
	<!-- the entire body must be written by student -->
	<div class="border p-5">
	<h2>Internship Form</h2>
	<form id="application-form">
		<div class="d-flex justify-content-around ">
	
			<label for ="first-name-input" class="form-label">First Name</label>
			<input type="text" class=" w-25 form-control" id="first-name-input" required>
			
	        <label for ="last-name-input" class="form-label">Last Name</label>
			<input type="text" class="w-25 form-control" id="last-name-input" required>

			<label for ="email-input" class="form-label">Email Address</label>
			<input type="email" class="w-25 form-control" id="email-input" required>
		</div>
		<br>
		<div class="d-flex justify-content-around">
			<label for="college-input" class="form-label">College</label>
			<input type="text"  class="w-25 form-control"id="college-input" required>

			<select class="w-25 form-select">
				<option disabled selected hidden>Choose</option>
				<option>2020</option>
				<option>2021</option>
				<option>2022</option>
				<option>2023</option>
			</select>

			<label for ="roll-no-input" class="form-label">Roll No.</label>
			<input type ="text" class="w-25 form-control" id="roll-no-input" required>
		</div>
		<br>
		<div>
			<input type="checkbox" id="conditions-checkbox" required>	
			 <label>Agree to terms and conditions</label>
		</div>
		<br>
		<div>
<button type="submit" class="btn btn-primary">Submit form</button>
			
		</div>
	</div>
	
	
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
